<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>min tredje hjemmeside</title>

  <body>

<h1>velkommen til min nye hjemmeside</h1>
    
<p style="font-family: Georgia">Dette er min nye hjemmeside jeg har allerede min egen lavet i google sites men denne er skrevet i html.
Jeg vil gerne prøve at eksperimentere med forskellige apier men selvfølgelig kun hvis det kan lade sig gøre :)</p>

<script>
function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('txt').innerHTML =
    h + ":" + m + ":" + s;
    var t = setTimeout(startTime, 500);
}
function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
</script>
</head>

<body onload="startTime()">

<div id="txt"></div>
    
    </body>
